<!DOCTYPE html>
<html>

<head>
  <!-- <script src="https://js.chargebee.com/v2/chargebee.js" data-cb-site="diatoz-test" ></script> -->
  <!-- <title><%= title %></title> -->
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="container pt-5">
  <div class="card mt-5 p-5 w-50 mx-auto">
    <form action="/customers" method="post">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input class="form-control" type="text" id="fname" name="customer[first_name]" placeholder="First Name"
          value="" />
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input class="form-control" type="text" id="lname" name="customer[last_name]" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="emailid" name="customer[email]"
          placeholder="Enter your email address" />
      </div>
      <div class="form-group">
        <select class="form-control" id="subscription" name="customer[subscription]">
          <option selected>Choose...</option>
          <option value="cbdemo_free">cbdemo_free</option>
          <option value="cbdemo_hustle">cbdemo_hustle</option>
          <option value="cbdemo_scale">cbdemo_scale</option>
          <option value="cbdemo_grow">cbdemo_grow</option>
        </select>
      </div>
      <input class="btn btn-primary" type="submit" value="Create Profile" />
      <!-- <button>login</button> -->
    </form>
    <!-- <a href="javascript:void(0)" data-cb-type="checkout" data-cb-plan-id="cbdemo_hustle" >subscribe</a> -->
    <!-- <a href="javascript:void(0)" data-cb-type="checkout" data-cb-plan-id="cbdemo_hustle" >subscribe</a> -->
  </div>
  <script src="https://js.chargebee.com/v2/chargebee.js" data-cb-site="diatoz-test" ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
